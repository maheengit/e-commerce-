
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .review-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .review-card {
            width: 300px;
            background-color: #fff;
            margin: 20px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .review-card:hover {
            transform: scale(1.05);
        }

        .review-card img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .review-card h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .review-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .review-card .rating {
            color: #f39c12;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .review-card .date {
            color: #999;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Customer Reviews</h2>

        <div class="review-container">
            <div class="review-card">
                <img src="images/m2.jpeg" alt="Product Image">
                <h3>Red dress</h3>
                <p>The product was nice love it Thank you for sending this product</p>

                <div class="date">Reviewed on: January 24, 2024</div>
            </div>

            <div class="review-card">
                <img src="images/mm2.jpeg" alt="Product Image">
                <h3>Jacket</h3>
                <p>Nice material love it</p>
               
                <div class="date">Reviewed on: January 23, 2024</div>
            </div>
        </div>
    </div>

</body>
</html>
